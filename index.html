<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - EduTechPlus</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center">
   <div class="text-center p-10 rounded-xl shadow-2xl bg-white/10 backdrop-blur-md max-w-sm w-full">
    
    <h1 class="text-4xl font-extrabold text-white mb-6"> 
        Bienvenidos a EduTechPlus
    </h1>
    
    <p class="text-gray-200 mb-8">
        Accede a tu cuenta o regístrate para empezar.
    </p>

    <div class="flex flex-col gap-4"> 
        
        <a href="login.html" 
           class="block 
                 py-3 
                 bg-blue-600 
                 text-white 
                 font-semibold 
                 rounded-lg 
                 shadow-md 
                 hover:bg-blue-700 
                 transition duration-300 
                 ease-in-out">
            Iniciar Sesión
        </a>
        
        <a href="registro.html" 
           class="block 
                 py-3 
                 border-2 
                 border-blue-400 
                 text-blue-400 
                 font-semibold 
                 rounded-lg 
                 shadow-md 
                 hover:bg-white/10 
                 transition duration-300 
                 ease-in-out">
            Registrarse
        </a>
        
    </div>
</div>
</body>
</html>

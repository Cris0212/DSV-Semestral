<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración Inicial Profesor - EduTechPlus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="ScripAuth/configProfesor.js" defer></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-950 to-gray-900 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-lg px-6">
        <h1 class="text-3xl font-bold text-center text-white mb-6">
            Configuración inicial del profesor
        </h1>

        <p class="text-center text-sm text-gray-300 mb-6">
            Esta información se solicita una sola vez y se guardará en tu dispositivo.
        </p>

        <div class="p-8 rounded-2xl shadow-2xl border border-gray-700/70 bg-white/5 backdrop-blur-md space-y-4">

            <div>
                <label class="block text-sm text-gray-200 mb-1">
                    Colegio donde impartes clases
                </label>
                <input id="cfg-colegio"
                       class="w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-gray-700 text-sm text-white placeholder-gray-400"
                       placeholder="Nombre del colegio">
            </div>

            <div>
                <label class="block text-sm text-gray-200 mb-1">
                    Turno
                </label>
                <select id="cfg-turno"
                        class="w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-gray-700 text-sm text-white">
                    <option value="">Selecciona un turno</option>
                    <option value="Diurno">Diurno</option>
                    <option value="Vespertino">Vespertino</option>
                </select>
            </div>

            <div>
                <label class="block text-sm text-gray-200 mb-1">
                    ¿Cuántos grupos atiendes?
                </label>
                <input id="cfg-grupos"
                       type="number" min="1"
                       class="w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-gray-700 text-sm text-white"
                       placeholder="Ej: 3">
            </div>

            <div>
                <label class="block text-sm text-gray-200 mb-1">
                    Materias que impartes (opcional, separadas por coma)
                </label>
                <input id="cfg-materias"
                       class="w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-gray-700 text-sm text-white placeholder-gray-400"
                       placeholder="Ej: Química, Física, Matemáticas">
            </div>

            <div id="cfg-msg" class="text-xs text-gray-300 mt-1"></div>

            <button id="cfg-guardar"
                    class="w-full mt-2 py-2.5 rounded-lg bg-green-600 hover:bg-green-700 text-white font-semibold shadow">
                Guardar y continuar al panel
            </button>

            <button id="cfg-saltar"
                    class="w-full mt-2 py-2 rounded-lg border border-gray-600 text-gray-300 text-sm hover:bg-gray-800">
                Omitir por ahora e ir al panel
            </button>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EduTechPlus</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="ScripAuth/login.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-6">
        
        <h1 class="text-3xl font-bold text-center text-white mb-8">Iniciar Sesión</h1>

        <div class="p-8 rounded-xl shadow-2xl border border-gray-600/50
                    bg-white/10 backdrop-blur-md">
            
            <div class="mb-4">
                <label for="loginCorreo" class="block text-sm font-medium text-gray-200 mb-1">Correo Electrónico</label>
                <input type="email" id="correo" placeholder="tu@correo.com" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-500 rounded-lg 
                              focus:ring-green-500 focus:border-green-500 bg-gray-700 text-white placeholder-gray-400">
            </div>
            
            <div class="mb-6">
                <label for="loginContrasena" class="block text-sm font-medium text-gray-200 mb-1">Contraseña</label>
                <input type="password" id="contrasena" placeholder="********" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-500 rounded-lg 
                              focus:ring-green-500 focus:border-green-500 bg-gray-700 text-white placeholder-gray-400">
            </div>

            <button class="w-full py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition" onclick="iniciarSesion()">
                Ingresar
            </button>
            
            <p class="text-center mt-4 text-sm text-gray-300">
                ¿No tienes cuenta? 
                <a href="registro.html" class="text-blue-400 font-medium hover:text-blue-300">Regístrate aquí</a>
            </p>
        </div>
    </div>
    

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Material - EduTechPlus</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="ScriptsProfesor/subirMaterial.js" defer></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-white">

    <div class="min-h-screen flex flex-col">

        <header class="px-8 py-4 border-b border-gray-700 flex justify-between items-center">
            <h1 class="text-xl font-bold">EduTechPlus · Subir Material</h1>
            <button class="text-sm text-blue-300 hover:text-blue-200"
                    onclick="window.location.href='panel-profesor.html'">
                ← Volver al Panel
            </button>
        </header>

        <main class="flex-1 flex justify-center items-start p-6">
            <div class="w-full max-w-2xl bg-white/10 border border-white/10 rounded-2xl p-6 shadow-xl">

                <h2 class="text-2xl font-bold mb-4">Nuevo Material</h2>
                <p class="text-sm text-gray-300 mb-6">
                    Registra material de clase que podrán ver tus alumnos.
                </p>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm mb-1">Título</label>
                        <input id="titulo" type="text"
                               class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-600 focus:border-purple-400 focus:outline-none">
                    </div>

                    <div>
                        <label class="block text-sm mb-1">Descripción</label>
                        <textarea id="descripcion" rows="3"
                                  class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-600 focus:border-purple-400 focus:outline-none"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm mb-1">URL del archivo (Drive, Link, etc.)</label>
                        <input id="urlArchivo" type="text"
                               class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-600">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm mb-1">Materia (Id)</label>
                            <input id="materiaId" type="number" min="1"
                                   class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-600">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Grupo (Id)</label>
                            <input id="grupoId" type="number" min="1"
                                   class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-600">
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-end gap-3">
                    <button class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-sm"
                            onclick="window.location.href='panel-profesor.html'">
                        Cancelar
                    </button>
                    <button class="px-4 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 text-sm font-semibold"
                            onclick="subirMaterial()">
                        Guardar Material
                    </button>
                </div>

                <p id="msg" class="mt-4 text-sm text-gray-300"></p>
            </div>
        </main>
    </div>

</body>
</html>
